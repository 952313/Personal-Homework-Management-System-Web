<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š ä½œä¸šç™»è®°å¹³å°</h1>
            <p>å­¦ç”Ÿè‡ªæ‰˜ç®¡ä½œä¸šç®¡ç†ç³»ç»Ÿ - Verceléƒ¨ç½²ç‰ˆ</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number total">0</div>
                <div>æ€»ä½œä¸šæ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number completed">0</div>
                <div>å·²å®Œæˆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pending">0</div>
                <div>å¾…å®Œæˆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number due-today">0</div>
                <div>ä»Šå¤©æˆªæ­¢</div>
            </div>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>æ·»åŠ æ–°ä½œä¸š</h2>
                <div class="alert" id="message"></div>
                
                <form id="homeworkForm">
                    <div class="form-group">
                        <label for="code">ä½œä¸šä»£å· *</label>
                        <input type="text" id="code" name="code" required 
                               placeholder="ä¾‹å¦‚: MATH-HW-001">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">ç§‘ç›® *</label>
                        <input type="text" id="subject" name="subject" required 
                               placeholder="ä¾‹å¦‚: æ•°å­¦">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">ä½œä¸šå†…å®¹ *</label>
                        <input type="text" id="content" name="content" required 
                               placeholder="ä¾‹å¦‚: å®Œæˆç¬¬1-10é¡µä¹ é¢˜">
                    </div>
                    
                    <div class="form-group">
                        <label for="due_date">æˆªæ­¢æ—¥æœŸ *</label>
                        <input type="text" id="due_date" name="due_date" required 
                               placeholder="DD/MM/YYYY æ ¼å¼ï¼Œä¾‹å¦‚: 25/12/2024">
                    </div>
                    
                    <button type="submit" class="btn">æ·»åŠ ä½œä¸š</button>
                </form>
            </div>
            
            <div class="list-section">
                <h2>ä½œä¸šåˆ—è¡¨</h2>
                <div class="homework-list" id="homeworkList">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // APIåŸºç¡€URL
        const API_BASE = '/api';
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `alert alert-${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // è·å–çŠ¶æ€æ˜¾ç¤ºæ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'pending': 'è¿›è¡Œä¸­',
                'overdue': 'âš ï¸ é€¾æœŸ',
                'due-today': 'ğŸ”¥ ä»Šå¤©æˆªæ­¢',
                'due-soon': 'â° å³å°†æˆªæ­¢',
                'completed': 'âœ… å·²å®Œæˆ'
            };
            return statusMap[status] || 'æœªçŸ¥';
        }
        
        // æ¸²æŸ“ä½œä¸šåˆ—è¡¨
        function renderHomeworkList(homeworks) {
            const container = document.getElementById('homeworkList');
            
            if (!homeworks || homeworks.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— ä½œä¸šï¼Œè¯·æ·»åŠ ç¬¬ä¸€ä¸ªä½œä¸šï¼</div>';
                return;
            }
            
            container.innerHTML = homeworks.map(hw => {
                const status = hw.display_status || 'pending';
                const statusText = getStatusText(status);
                
                return `
                    <div class="homework-item ${status}">
                        <div class="homework-header">
                            <span class="homework-code">${hw.code}</span>
                            <span class="homework-subject">${hw.subject}</span>
                        </div>
                        <div class="homework-content">${hw.content}</div>
                        <div class="homework-dates">
                            <span>åˆ›å»º: ${hw.create_date}</span>
                            <span>æˆªæ­¢: ${hw.due_date}</span>
                        </div>
                        <div class="homework-actions">
                            ${hw.status !== 'completed' ? 
                                `<button class="btn btn-success" onclick="markCompleted(${hw.id})">
                                    âœ… æ ‡è®°å®Œæˆ
                                </button>` : 
                                '<span class="status-badge status-completed">âœ… å·²å®Œæˆ</span>'
                            }
                            <button class="btn btn-danger" onclick="deleteHomework(${hw.id})">
                                ğŸ—‘ï¸ åˆ é™¤
                            </button>
                        </div>
                        <div style="margin-top: 10px; font-size: 0.9em;">
                            <span class="status-badge status-${status}">${statusText}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // åŠ è½½ä½œä¸šåˆ—è¡¨
        async function loadHomeworks() {
            try {
                const response = await fetch(`${API_BASE}/homeworks`);
                const data = await response.json();
                
                if (data.success) {
                    renderHomeworkList(data.homeworks);
                    updateStats(data.homeworks);
                } else {
                    showMessage('åŠ è½½ä½œä¸šå¤±è´¥: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(homeworks) {
            const total = homeworks.length;
            const completed = homeworks.filter(hw => hw.status === 'completed').length;
            const pending = total - completed;
            
            const today = new Date().toLocaleDateString('en-GB');
            const dueToday = homeworks.filter(hw => 
                hw.due_date === today && hw.status !== 'completed'
            ).length;
            
            document.querySelector('.stat-number.total').textContent = total;
            document.querySelector('.stat-number.completed').textContent = completed;
            document.querySelector('.stat-number.pending').textContent = pending;
            document.querySelector('.stat-number.due-today').textContent = dueToday;
        }
        
        // æ·»åŠ ä½œä¸š
        async function addHomework(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const homework = {
                code: formData.get('code'),
                subject: formData.get('subject'),
                content: formData.get('content'),
                due_date: formData.get('due_date')
            };
            
            try {
                const response = await fetch(`${API_BASE}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(homework)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'ä½œä¸šæ·»åŠ æˆåŠŸï¼');
                    event.target.reset();
                    loadHomeworks();
                } else {
                    showMessage('æ·»åŠ å¤±è´¥: ' + (data.error || data.message), 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // åˆ é™¤ä½œä¸š
        async function deleteHomework(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä½œä¸šå—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`${API_BASE}/delete/${id}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'ä½œä¸šåˆ é™¤æˆåŠŸï¼');
                    loadHomeworks();
                } else {
                    showMessage('åˆ é™¤å¤±è´¥: ' + (data.error || data.message), 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // æ ‡è®°å®Œæˆ
        async function markCompleted(id) {
            try {
                const response = await fetch(`${API_BASE}/complete/${id}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'ä½œä¸šæ ‡è®°ä¸ºå·²å®Œæˆï¼');
                    loadHomeworks();
                } else {
                    showMessage('æ“ä½œå¤±è´¥: ' + (data.error || data.message), 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // åˆå§‹åŒ–
        document.getElementById('homeworkForm').addEventListener('submit', addHomework);
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadHomeworks);
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadHomeworks, 30000);
    </script>
